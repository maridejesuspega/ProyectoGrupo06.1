<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Gestión de Categorías</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header th:replace="~{layout/plantilla :: header}"></header>

        <main class="flex-grow-1">
            <div class="container my-5">
                <div class="card shadow-lg">
                    <div class="card-header text-white" style="background-color: #9BBF63;">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="mb-0">Gestión de Categorías</h2>
                            <a th:href="@{/categoria/nuevo}" class="btn btn-light">
                                <i class="fas fa-plus-circle"></i> Nueva Categoría
                            </a>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Descripción</th>
                                        <th>Estado</th>
                                       F
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="categoria : ${categorias}">
                                        <td th:text="${categoria.idCategoria}"></td>
                                        <td th:text="${categoria.descripcion}"></td>
                                        <td>
                                            <span th:if="${categoria.activo}" class="badge bg-success">Activo</span>
                                            <span th:unless="${categoria.activo}" class="badge bg-danger">Inactivo</span>
                                        </td>
                                        <td>
                                            <img th:if="${categoria.rutaImagen != null}" 
                                                 th:src="${categoria.rutaImagen}"
                                                 alt="Imagen de categoría"
                                                 style="max-width: 50px; height: auto;"
                                                 class="img-thumbnail"/>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/categoria/modificar/} + ${categoria.idCategoria}"
                                                   class="btn btn-warning btn-sm"
                                                   title="Modificar">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{/categoria/eliminar/} + ${categoria.idCategoria}"
                                                   class="btn btn-danger btn-sm"
                                                   title="Eliminar"
                                                   onclick="return confirm('¿Está seguro de eliminar esta categoría?')">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="~{layout/plantilla :: footer}" class="mt-auto"></footer>
    </body>
</html>
