<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Carrito - Clínica Veterinaria VidaAnimal</title>
    </head>
    <body class="bg-custom-light">
        <header th:replace="~{layout/plantilla :: header}"/>
        
        <section class="py-5">
            <div class="container">
                <h2 class="mb-4" style="color: #8C207A;">Carrito de Compras</h2>
                
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <!-- Lista de productos en el carrito -->
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Producto</th>
                                                <th>Cantidad</th>
                                                <th>Precio</th>
                                                <th>Total</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Aquí irán los productos del carrito -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Resumen de compra</h5>
                                <div class="d-flex justify-content-between mb-3">
                                    <span>Subtotal:</span>
                                    <span>₡0.00</span>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <span>IVA (13%):</span>
                                    <span>₡0.00</span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between mb-3">
                                    <strong>Total:</strong>
                                    <strong>₡0.00</strong>
                                </div>
                                <button class="btn w-100" style="background-color: #9BBF63; color: white;">
                                    Proceder al pago
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
