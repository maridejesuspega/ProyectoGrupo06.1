<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Tienda - Clínica Veterinaria VidaAnimal</title>
    </head>
    <body class="bg-custom-light">
        <header th:replace="~{layout/plantilla :: header}"/>
        
        <!-- Banner de la tienda -->
        <section class="store-banner py-5" style="background-color: #f8f9fa;">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 class="display-4 fw-bold">
                            <span style="color: #9BBF63;">Tienda</span>
                            <span style="color: #8C207A;">VidaAnimal</span>
                        </h1>
                        <p class="lead">Encuentra todo lo que necesitas para el cuidado y bienestar de tu mascota.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Listado de productos -->
        <section class="products py-5">
            <div class="container">
                <div class="row">
                    <!-- Filtros -->
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" style="color: #8C207A;">Categorías</h5>
                                <div class="list-group">
                                    <a href="#" class="list-group-item list-group-item-action">Alimentos</a>
                                    <a href="#" class="list-group-item list-group-item-action">Medicamentos</a>
                                    <a href="#" class="list-group-item list-group-item-action">Accesorios</a>
                                    <a href="#" class="list-group-item list-group-item-action">Higiene</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Productos -->
                    <div class="col-md-9">
                        <div class="row">
                            <div th:if="${productos != null and !productos.empty}">
                                <div class="col-md-4 mb-4" th:each="producto : ${productos}">
                                    <div class="card h-100">
                                        <img th:src="@{${producto.rutaImagen}}" class="card-img-top" alt="Producto">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${producto.nombre}">Nombre del producto</h5>
                                            <p class="card-text" th:text="${producto.descripcion}">Descripción del producto</p>
                                            <p class="card-text"><strong>Precio: </strong>₡<span th:text="${producto.precio}">0.00</span></p>
                                            <button class="btn w-100" style="background-color: #9BBF63; color: white;">
                                                Agregar al carrito
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center p-2" th:if="${productos == null or productos.empty}">
                                <span>No hay productos disponibles en este momento.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
