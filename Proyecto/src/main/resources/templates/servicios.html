<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Clínica Veterinaria VidaAnimal</title>
    </head>
    <body class="bg-custom-light">
        <header th:replace="~{layout/plantilla :: header}"/>

        <main class="container my-5">
            <h1>Nuestros Servicios</h1>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Consulta General</h5>
                            <p class="card-text">Servicio de consulta veterinaria general para su mascota.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Vacunación</h5>
                            <p class="card-text">Programa completo de vacunación para perros y gatos.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Cirugía</h5>
                            <p class="card-text">Servicios quirúrgicos con equipo especializado.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Emergencias 24/7</h5>
                            <p class="card-text">Atención de emergencias veterinarias las 24 horas.</p>
                        </div>
                    </div>
                </div>

                <footer th:replace="~{layout/plantilla :: footer}"/>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                <script src="https://kit.fontawesome.com/your-code-here.js" crossorigin="anonymous"></script>
                </body>
                </html>
