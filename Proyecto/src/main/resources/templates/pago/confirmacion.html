<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Confirmación de Pago</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-check-circle fa-5x mb-3" style="color: #9BBF63;"></i>
                            <h2 class="mb-4" style="color: #8C207A;">¡Pago Exitoso!</h2>
                            <p class="lead">Tu pedido ha sido procesado correctamente.</p>
                            <p>Número de factura: <strong th:text="${numeroFactura}"></strong></p>
                            <p>Hemos enviado un correo electrónico con los detalles de tu compra.</p>
                            <div class="mt-4">
                                <a th:href="@{/tienda}" class="btn" style="background-color: #9BBF63; color: white;">
                                    Continuar comprando
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
