<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Clinica Vida Animal</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/custom-styles.css"/>
    </head>

    <body class="d-flex flex-column min-vh-100">
        <header th:replace="~{layout/plantilla :: header}"></header>

        <main class="flex-grow-1">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-lg">
                            <div class="card-header text-white text-center" style="background-color: #9BBF63;">
                                <h2 th:text="#{login.login}">Iniciar Sesión</h2>
                            </div>

                            <div class="card-body">
                                <form id="loginForm" method="POST" th:action="@{/login}">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">
                                            <i class="fas fa-user-lock me-2"></i>
                                            <span th:text="#{login.username}">Usuario</span>
                                        </label>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required maxlength="50"/>
                                    </div>


                                    <div class="mb-3">
                                        <label for="password" class="form-label">
                                            <i class="fas fa-key me-2"></i>
                                            <span th:text="#{login.password}">Contraseña</span>
                                        </label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required minlength="8" maxlength="50"/>
                                    </div>


                                    <!--div class="mb-3">
                                        <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
                                        <select class="form-select" id="tipoUsuario" name="tipoUsuario" required>
                                            <option value="" disabled selected>Seleccione un tipo de usuario</option>
                                            <option value="CLIENTE">Cliente</option>
                                            <option value="ADMINISTRADOR">Administrador</option>
                                            <option value="VETERINARIO">Veterinario</option>
                                        </select>
                                    </div>-->

                                    <div class="d-flex justify-content-between mb-3">

                                        <!-- Botón Registrar (morado, color suave inicialmente) -->
                                        <a th:href="@{/registro/nuevo}" class="btn"
                                           style="background-color: #D3A1C7; border-color: #D3A1C7; color: white; transition: background-color 0.3s, border-color 0.3s;" 
                                           onmouseover="this.style.backgroundColor = '#8C207A'; this.style.borderColor = '#8C207A';"
                                           onmouseout="this.style.backgroundColor = '#D3A1C7'; this.style.borderColor = '#D3A1C7';">
                                            <i class="fas fa-user-plus"></i>
                                            <span th:text="#{accion.registrar}">Registrar</span>
                                        </a>

                                        <!-- Botón Iniciar Sesión (verde, color suave inicialmente) -->
                                        <button type="submit" class="btn"
                                                style="background-color: #B0C99D; border-color: #B0C99D; color: white; transition: background-color 0.3s, border-color 0.3s;"
                                                onmouseover="this.style.backgroundColor = '#9BBF63'; this.style.borderColor = '#9BBF63';"
                                                onmouseout="this.style.backgroundColor = '#B0C99D'; this.style.borderColor = '#B0C99D';">
                                            <i class="fas fa-sign-in-alt"></i>
                                            <span th:text="#{login.login}">Iniciar Sesión</span>
                                        </button>
                                    </div>


                                    <!-- Enlace de "Olvidaste tu contraseña?" (sin cambios) -->
                                    <div class="text-center">
                                        <a th:href="@{/registro/recordar}" class="btn btn-link">
                                            <i class="fas fa-envelope"></i>
                                            <span th:text="#{accion.recordar}">¿Olvidaste tu contraseña?</span>
                                        </a>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <div th:if="${param.error != null}" class="alert alert-danger mt-3 text-center">
                            <span th:text="#{error.login}">Error al iniciar sesión</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="~{layout/plantilla :: footer}" class="mt-auto"></footer>

        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
